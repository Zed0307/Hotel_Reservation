<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url("{{ url_for('static', filename='images/hotel.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Dark overlay for readability */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }

    header, footer {
      width: 100%;
      text-align: center;
      background: rgba(0, 0, 0, 0.85);
      color: #ffd700;
      padding: 20px 0;
      position: fixed;
      left: 0;
      z-index: 10;
      font-weight: bold;
      text-shadow: 0 0 15px #d4af37, 0 0 25px #d4af37;
      letter-spacing: 2px;
    }

    header {
      top: 0;
      border-bottom: 3px solid #d4af37;
      font-size: 40px; /* ✨ Larger header font */
    }

    footer {
      bottom: 0;
      border-top: 2px solid #d4af37;
      font-size: 14px;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 15px;
      border: 2px solid #d4af37;
      box-shadow: 0 0 25px #d4af37;
      width: 360px;
      text-align: center;
      margin: 140px 0;
    }

    h2 {
      color: #ffd700;
      text-shadow: 0 0 10px #d4af37;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background: #222;
      color: #fff;
      text-align: center;
      font-size: 16px;
    }

    input:focus {
      outline: 2px solid #ffd700;
    }

    button {
      background: linear-gradient(90deg, #d4af37, #ffdf6c);
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
      font-size: 16px;
    }

    button:hover {
      box-shadow: 0 0 15px #d4af37;
    }

    a {
      display: block;
      margin-top: 15px;
      color: #ffd700;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .flash-message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      background: #ffd700;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
     Hotel Reservation System
  </header>

  <!-- LOGIN FORM -->
  <div class="login-container">
    <h2>Login</h2>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="/login" autocomplete="off">
      <input type="email" name="email" placeholder="Email" required autocomplete="off" value="">
      <input type="password" name="password" placeholder="Password" required autocomplete="new-password" value="">
      <button type="submit">Login</button>
    </form>

    <a href="/register">Don't have an account? Register</a>
  </div>

  <!-- FOOTER -->
  <footer>
    © 2025 Hotel Reservation System | All Rights Reserved
  </footer>

</body>
</html>
